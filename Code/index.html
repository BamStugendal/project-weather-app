<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">

<body>
    <section class="picture-container">

        <div class="weather-info">
            <h2 id="todaysTemp" class="todays-temp">20°C</h2>

            </div>
        </div>
        
    </section>
 
    <section id="weatherContainer" class="weather-container">

                <p class="day">day</p>

            </div>

            </div>
            <div class="day-container">

            </div>
            <div class="day-container">

<script src="./script.js"></script>
