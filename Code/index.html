<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <title>Weather</title>
</head>
<body onload="getLocation()">
    <section class="current-weather-container">
        <div id="cloud" class="clouds">
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
            <div class="cloud-circle"></div>
        </div>
        <div id="drops" class="drop-container">
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
            <div class="drop"></div>
        </div>
        <div id="circle" class="circle"></div>
        <div id="weatherType" class="weather-type"></div>
        <div class="weather-info">
            <h2 id="city" class="city">City</h2>
            <div class="sun">
                <div class="sunrise-container">
                    <h3 class="sunrise-time">SUNRISE</h3>  
                    <p id="sunriseTime"></p>
                </div>
                <div class="sunrise-container">
                    <h3 class="sunset">SUNSET</h3>  
                    <p id="sunsetTime"></p>
                </div>
            </div>
        </div>
        <h2 id="todaysTemp" class="todays-temp"></h2>
    </section>
 
    <section id="weatherContainer" class="weather-container">
            <div class="day-container">
                <p class="day">day</p>
                <p class="temperature">N/A °C</p>
            </div>
            <div class="day-container">
                <p class="day">day</p>
                <p class="temperature">N/A °C</p>
            </div>
            <div class="day-container">
                <p class="day">day</p>
                <p class="temperature">N/A °C</p>
            </div>
            <div class="day-container">
                <p class="day">day</p>
                <p class="temperature">N/A °C</p>
            </div>
            <div class="day-container">
                <p class="day">day</p>
                <p class="temperature">N/A °C</p>
            </div>
    </section>
    <section>
        <select id="selectCity" onchange="update()"> 
            <option value="Stockholm, Sweden">Stockholm</option>
            <option value="Luleå, Sweden">Luleå</option>
            <option value="New York, USA">New York</option>
            <option value="Bangkok, Thailand">Bangkok</option>
            <option value="Paris, France">Paris</option>
            <option value="California, USA">California</option>
        </select>
    </section>
<script src="./script.js"></script> 
</body>
</html>
